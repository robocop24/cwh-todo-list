<div class="my-3">

    <h5>Add a Todo</h5>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="title">Todo Title</label>
            <input type="text" [(ngModel)]="title" class="form-control" name="title" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="desc">Todo Description</label>
            <input type="text" [(ngModel)]="desc" class="form-control" name="desc" id="desc">
        </div>

        <button type="submit" class="btn">Add Todo</button>
    </form>
</div>
